<!DOCTYPE html>
<html lang="en">
<!-- TODO to here... -->

<head>
    <title>Basic Shapes Rectangles</title>
    <style type="text/css">
        #canvas1 {
            border: dotted 3px #000;
        }
    </style>
    <script>
        window.onload = function () {
            var theCanvas = document.getElementById('canvas1');
            if (theCanvas && theCanvas.getContext) {
                var ctx = theCanvas.getContext("2d");
                if (ctx) {
                    // draw just a stroked rectangle
                    ctx.StrokeStyle = "#00f";
                    ctx.lineWidth = 5;
                    ctx.strokeRect(25, 25, 100, 125);

                    // draw just a filled rectangle
                    ctx.fillStyle = "#0f0";
                    ctx.fillRect(175, 25, 100, 125);

                    // draw a stroked and filled rectangle
                    ctx.strokeStyle = "#f00";
                    ctx.fillStyle = "#ff0";
                    ctx.lineWidth = 10;
                    ctx.fillRect(325, 25, 100, 125);
                    ctx.strokeRect(325, 25, 100, 125);

                    // clear a rectangle
                    ctx.clearRect(15, 75, 450, 50);
                }
            }
        }
        // rectangle functions: clearRect(x,y,w,h); strokeRect(x,y,w,h); fillEct(x,y,w,h);
        // line functions & attribs: moveTo(x,y); lineTo(x,y); lineWidth, lineCap, lineJoin, miterLimit has a 10 default, beginPath(), stroke(). All self-explanitory
    </script>
</head>

<body>
    <h1>Basic Shapes Rectangles</h1>
    
    <canvas id="canvas1" width="500" height="300">Your browser does not support canvas.</canvas>
</body>

</html>
