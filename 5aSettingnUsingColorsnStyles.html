<!DOCTYPE html>
<html lang="en">

<head>
    <title>Colors and styles</title>
    <style type="text/css">
        #canvas1 {
            border: dotted 3px #000;
        }
    </style>
    <script>
        window.onload = function () {
            var theCanvas = document.getElementById('canvas1');
            if (theCanvas && theCanvas.getContext) { // i.e. if it's true
                var ctx = theCanvas.getContext("2d");
                if (ctx) {
                    ctx.fillStyle = "#0f0";
                    ctx.fillRect(20, 20, 100, 100); // origin x, origin y, width, length

                    ctx.lineWidth = 5;
                    ctx.strokeStyle = "rgba(0,0,255,1)"; //maybe transparancy i.e. rgba used more with canvas
                    ctx.strokeRect(20, 20, 100, 100); // origin x, origin y, width, length
                }
            }
        }
    </script>
</head>

<body>
    <h1>Using Canvas Properties</h1>
    <p>The canvas properties such as height and width can be manipulated. Use the toDataURL() and getContext() methods to perform
        operations on the canvas.</p>
    <canvas id="canvas1" width="400" height="300">Your browser does not support canvas.</canvas>
</body>

</html>
