<!-- Global alpha: opacity setting that affects all drawing operations (values 0 to 1.0)
Default compositing method: how new consent is drawn onto the canvas surface.
12 differect compositing methods:
source-over (default)
source-in
source-out
source-atop
lighter
xor
destination-over
destination-in
destination-out
detination-atop
darker
copy -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Compositing Global Alpha</title>
    <link rel="stylesheet" href="../css/style.css">
    <script>
        window.onload = function () {
            var theCanvas = document.getElementById('canvas1');
            if (theCanvas && theCanvas.getContext) {
                var ctx = theCanvas.getContext("2d");
                if (ctx) {
                    ctx.globalAlpha = 1.0 // the default value, but set it any 
                    var rects = [{
                            x: 20,
                            y: 20,
                            width: 75,
                            height: 75
                        },
                        {
                            x: 40,
                            y: 50,
                            width: 75,
                            height: 75
                        },
                        {
                            x: 150,
                            y: 20,
                            width: 75,
                            height: 75
                        },
                        {
                            x: 170,
                            y: 50,
                            width: 75,
                            height: 75
                        },
                        {
                            x: 280,
                            y: 20,
                            width: 75,
                            height: 75
                        },
                        {
                            x: 300,
                            y: 50,
                            width: 75,
                            height: 75
                        },
                        {
                            x: 410,
                            y: 20,
                            width: 75,
                            height: 75
                        },
                        {
                            x: 430,
                            y: 50,
                            width: 75,
                            height: 75
                        }
                    ];
                    // draw a series of rectangles
                    for (var i = 0; i < rects.length; i += 2) {
                        ctx.fillStyle = "blue";
                        ctx.fillRect(rects[i].x, rects[i].y, rects[i].width, rects[i].height);
                        ctx.fillStyle = "Red";
                        ctx.fillRect(rects[i + 1].x, rects[i + 1].y, rects[i + 1].width, rects[i + 1].height);

                        ctx.globalAlpha -= 0.3;
                    }
                }
            }
        }
    </script>
</head>

<body>
    <h1>Compositing Global Alpha</h1>
    <canvas id="canvas1" width="700" height="300">Your browser does not support canvas.</canvas>
</body>

</html>
