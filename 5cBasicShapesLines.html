<!DOCTYPE html>
<html lang="en">
<!-- TODO to here... -->

<head>
    <title>Colors and styles</title>
    <style type="text/css">
        #canvas1,
        #canvas2,
        #canvas3 {
            border: dotted 3px #000;
        }
    </style>
    <script>
        window.onload = function () {
            var theCanvas = document.getElementById('canvas1');
            if (theCanvas && theCanvas.getContext) {
                // draw lines of varying widths
                var ctx = theCanvas.getContext("2d");
                if (ctx) {
                    for (var i = 0; i < 10; i++) {
                        ctx.beginPath();
                        ctx.lineWidth = i + 1;
                        ctx.moveTo(25, 25 + i * 15);
                        ctx.lineTo(475, 25 + i * 15);
                        ctx.stroke();
                    }
                }
            }
            var theCanvas = document.getElementById('canvas2');
            if (theCanvas && theCanvas.getContext) {
                var ctx = theCanvas.getContext("2d");
                if (ctx) {
                    // draw the guidelines
                    ctx.strokeStyle = "#0ff";
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(50, 25);
                    ctx.lineTo(50, 175);
                    ctx.moveTo(450, 25);
                    ctx.lineTo(450, 175);
                    ctx.stroke();

                    // draw lines using each lineCap
                    ctx.lineWidth = 25;
                    ctx.strokeStyle = "#000";
                    ctx.lineCap = "butt";
                    ctx.beginPath();
                    ctx.moveTo(50, 50);
                    ctx.lineTo(450, 50);
                    ctx.stroke();
                    ctx.lineCap = ("round");
                    ctx.beginPath();
                    ctx.moveTo(50, 100);
                    ctx.lineTo(450, 100);
                    ctx.stroke();
                    ctx.lineCap = "square";
                    ctx.beginPath();
                    ctx.moveTo(50, 150);
                    ctx.lineTo(450, 150);
                    ctx.stroke();
                }
            }
            var theCanvas = document.getElementById('canvas3');
            if (theCanvas && theCanvas.getContext) {
                var ctx = theCanvas.getContext("2d");
                if (ctx) {
                    ctx.lineWidth = 15;
                    ctx.strokeStyle = "#000";
                    ctx.lineJoin = "round";
                    ctx.beginPath();
                    ctx.moveTo(25, 150);
                    ctx.lineTo(75, 50);
                    ctx.lineTo(125, 150);
                    ctx.stroke();
                    ctx.lineJoin = "bevel";
                    ctx.beginPath();
                    ctx.moveTo(175, 150);
                    ctx.lineTo(225, 50);
                    ctx.lineTo(275, 150);
                    ctx.stroke();
                    ctx.lineJoin = "miter";
                    // ctx.miterLimit = 1; // tried with values 20, then 5, to show effect
                    ctx.beginPath();
                    ctx.moveTo(325, 150);
                    ctx.lineTo(375, 50);
                    ctx.lineTo(425, 150);
                    ctx.stroke();



                }
            }
        }
        // rectangle functions: clearRect(x,y,w,h); strokeRect(x,y,w,h); fillEct(x,y,w,h);
        // line functions & attribs: moveTo(x,y); lineTo(x,y); lineWidth, lineCap, lineJoin, miterLimit has a 10 default, beginPath(), stroke(). All self-explanitory
    </script>
</head>

<body>
    <h1>Drawing Lines</h1>
    <p>This example will draw several styles of lines.
        <br>First: Basic</p>
    <canvas id="canvas1" width="500" height="200">Your browser does not support canvas.</canvas>

    <p>Next: different settings for lineCap</p>
    <canvas id="canvas2" width="500" height="200">Your browser does not support canvas.</canvas>

    <p>Next: different settings for lineJoin</p>
    <canvas id="canvas3" width="500" height="200">Your browser does not support canvas.</canvas>
</body>

</html>
