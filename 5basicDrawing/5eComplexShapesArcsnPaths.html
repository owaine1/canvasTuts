<head>
    <title>Drawing Paths</title>
    <style type="text/css">
        #canvas1,
        #canvas2,
        #canvas3 {
            border: dotted 3px #000;
        }
    </style>
    <script>
        // new function 
        //angles are in radians. To convert degrees to radians: 
        //var radians = (Math.PI / 180) * degrees; 
        // arc(x,y,r,sA,eA,aC)
        //sA start angle, eA end angle, aC is true if arc is anti-clockwise 
        // arcTo(x1,y1,x2,y2,r) 
        //closePath()

        window.onload = function () {
            var theCanvas = document.getElementById('canvas1');
            if (theCanvas && theCanvas.getContext) {
                var ctx = theCanvas.getContext("2d");
                if (ctx) {
                    ctx.strokeStyle = "blue";
                    ctx.fillStyle = "red";
                    ctx.lineWidth = 5;

                    // draw an open path (not closed)
                    ctx.beginPath();
                    ctx.moveTo(25, 175);
                    ctx.lineTo(50, 25);
                    ctx.lineTo(125, 50);
                    ctx.lineTo(175, 175);
                    ctx.stroke();

                    // draw a closed path
                    ctx.beginPath();
                    ctx.moveTo(225, 175);
                    ctx.lineTo(250, 25);
                    ctx.lineTo(325, 50);
                    ctx.lineTo(375, 175);
                    ctx.closePath();
                    ctx.stroke();

                    // draw another closed path
                    ctx.beginPath();
                    ctx.moveTo(425, 175);
                    ctx.lineTo(450, 25);
                    ctx.lineTo(525, 50);
                    ctx.lineTo(575, 175);
                    ctx.fill()
                    ctx.stroke();
                }
            }
        }
    </script>
</head>

<body>
    <h1>Drawing Paths</h1>
    <p>This example will draw paths, both open and closed</p>
    <canvas id="canvas1" width="600" height="200">Your browser does not support canvas.</canvas>
</body>
