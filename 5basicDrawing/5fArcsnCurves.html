<!DOCTYPE html>

<html lang="en">

<head>
    <title>Arcs and Curves</title>
    <style type="text/css">
        #canvas1,
        #canvas2,
        #canvas3 {
            border: dotted 3px #000;
        }
    </style>
    <script>
        // new function 
        //angles are in radians. To convert degrees to radians: 
        //var radians = (Math.PI / 180) * degrees; 
        // arc(x,y,r,sA,eA,aC)
        //sA start angle, eA end angle, aC is true if arc is anti-clockwise 
        // arcTo(x1,y1,x2,y2,r) 
        //closePath()

        window.onload = function () {
            var theCanvas = document.getElementById('canvas1');
            if (theCanvas && theCanvas.getContext) {
                var ctx = theCanvas.getContext("2d");
                if (ctx) {
                    ctx.strokeStyle = "blue";
                    ctx.fillStyle = "red";
                    ctx.lineWidth = 5;

                    // stroke a quarter arc
                    ctx.beginPath();
                    ctx.arc(50, 150, 100, 1.5 * Math.PI, 2 * Math.PI);
                    ctx.stroke();

                    // stroke a three-quater arc, going anti-clockwise
                    ctx.beginPath();
                    ctx.arc(300, 150, 100, 0, 1.5 * Math.PI, false);
                    ctx.stroke();

                    // stroke and fill a circle
                    ctx.beginPath();
                    ctx.arc(500, 150, 100, 0, 1.5 * Math.PI, false);
                    ctx.fill();
                    ctx.stroke();

                    // stroke and fill a circle using variable substitution
                    // I'd do this as a function
                    var degrees = 173;
                    var radians = (Math.PI / 180) * degrees;
                    ctx.beginPath();
                    ctx.arc(800, 150, 100, 0, radians, false);
                    ctx.fill();
                    ctx.stroke();
                }
            }
        }
    </script>
</head>

<body>
    <h1>Arcs and Curves</h1>
    <p></p>
    <canvas id="canvas1" width="1000" height="300">Your browser does not support canvas.</canvas>
</body>
